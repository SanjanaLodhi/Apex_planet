<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flower Shop</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Flower</div>

      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>

      <div class="nav-links" id="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Review</a>
        <a href="#">Contact</a>
      </div>

      <div class="nav-icons">
        <i class="fa-solid fa-heart"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-user"></i>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h1>Fresh Flowers</h1>
        <h3>Natural & Beautiful Flowers</h3>
        <p>
          Handcrafted bouquets, petal by petal, to turn ordinary moments into
          magic. Delivered with love, just for you.
        </p>
        <button onclick="showAlert()">Shop Now</button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
